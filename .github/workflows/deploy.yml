  VITE_LINK5_DESCRIPTION_VARIABLE: ${{ vars.VITE_LINK5_DESCRIPTION_VARIABLE }}
  VITE_LINK5_DESCRIPTION_VARIABLE_US: ${{ vars.VITE_LINK5_DESCRIPTION_VARIABLE_US }}

  VITE_LINK6_SECRET: ${{ secrets.VITE_LINK6_SECRET }}
  VITE_LINK6_DESCRIPTION_VARIABLE: ${{ vars.VITE_LINK6_DESCRIPTION_VARIABLE }}
  VITE_LINK6_DESCRIPTION_VARIABLE_US: ${{ vars.VITE_LINK6_DESCRIPTION_VARIABLE_US }}

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Clean previous build
        run: rm -rf ./dist

      - name: Build
        run: npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4


  VITE_AFFILIATE_IMAGE_DESCRIPTION_VARIABLE_US: ${{ vars.VITE_AFFILIATE_IMAGE_DESCRIPTION_VARIABLE_US }}

  VITE_AFFILIATE_AUDIO_SECRET: ${{ secrets.VITE_AFFILIATE_AUDIO_SECRET }}
  VITE_AFFILIATE_AUDIO_DESCRIPTION_VARIABLE: ${{ vars.VITE_AFFILIATE_AUDIO_DESCRIPTION_VARIABLE }}

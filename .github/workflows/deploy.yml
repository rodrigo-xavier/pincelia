# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ['main']

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets the GITHUB_TOKEN permissions to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: 'pages'
  cancel-in-progress: true

#Allow repo secrets
env:
  VITE_INSTAGRAM_SECRET: ${{ secrets.VITE_INSTAGRAM_SECRET }}
  VITE_FACEBOOK_SECRET: ${{ secrets.VITE_FACEBOOK_SECRET }}
  VITE_TIKTOK_SECRET: ${{ secrets.VITE_TIKTOK_SECRET }}
  VITE_TELEGRAM_SECRET: ${{ secrets.VITE_TELEGRAM_SECRET }}
  VITE_EMAIL_SECRET: ${{ secrets.VITE_EMAIL_SECRET }}

  VITE_TITLE_SECRET: ${{ secrets.VITE_TITLE_SECRET }}
  VITE_TITLE_SECRET_US: ${{ vars.VITE_TITLE_SECRET_US }}

  VITE_PROFILE_NAME_SECRET: ${{ secrets.VITE_PROFILE_NAME_SECRET }}
  VITE_PROFILE_DESCRIPTION_VARIABLE: ${{ vars.VITE_PROFILE_DESCRIPTION_VARIABLE }}
  VITE_PROFILE_DESCRIPTION_VARIABLE_US: ${{ vars.VITE_PROFILE_DESCRIPTION_VARIABLE_US }}

  VITE_BUY_A_IMAGE_SECRET: ${{ secrets.VITE_BUY_A_IMAGE_SECRET }}
  VITE_BUY_A_IMAGE_DESCRIPTION_VARIABLE: ${{ vars.VITE_BUY_A_IMAGE_DESCRIPTION_VARIABLE }}
  VITE_BUY_A_IMAGE_DESCRIPTION_VARIABLE_US: ${{ vars.VITE_BUY_A_IMAGE_DESCRIPTION_VARIABLE_US }}

  VITE_BUY_A_AUDIO_SECRET: ${{ secrets.VITE_BUY_A_AUDIO_SECRET }}
  VITE_BUY_A_AUDIO_DESCRIPTION_VARIABLE: ${{ vars.VITE_BUY_A_AUDIO_DESCRIPTION_VARIABLE }}
  VITE_BUY_A_AUDIO_DESCRIPTION_VARIABLE_US: ${{ vars.VITE_BUY_A_AUDIO_DESCRIPTION_VARIABLE_US }}

  VITE_BUY_A_MUSIC_SECRET: ${{ secrets.VITE_BUY_A_MUSIC_SECRET }}

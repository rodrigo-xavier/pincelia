  VITE_SPONSORSHIP_CONTACT_SECRET: ${{ secrets.VITE_SPONSORSHIP_CONTACT_SECRET }}
  VITE_SPONSORSHIP_CONTACT_DESCRIPTION_VARIABLE: ${{ vars.VITE_SPONSORSHIP_CONTACT_DESCRIPTION_VARIABLE }}
  VITE_SPONSORSHIP_CONTACT_DESCRIPTION_VARIABLE_US: ${{ vars.VITE_SPONSORSHIP_CONTACT_DESCRIPTION_VARIABLE_US }}


  VITE_NUMLINKS: ${{ vars.VITE_NUMLINKS }}

  VITE_LINK1_SECRET: ${{ secrets.VITE_LINK1_SECRET }}

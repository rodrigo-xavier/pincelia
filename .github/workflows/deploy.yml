  VITE_BUY_A_VIDEO_CLIP_SECRET: ${{ secrets.VITE_BUY_A_VIDEO_CLIP_SECRET }}
  VITE_BUY_A_VIDEO_CLIP_DESCRIPTION_VARIABLE: ${{ vars.VITE_BUY_A_VIDEO_CLIP_DESCRIPTION_VARIABLE }}
  VITE_BUY_A_VIDEO_CLIP_DESCRIPTION_VARIABLE_US: ${{ vars.VITE_BUY_A_VIDEO_CLIP_DESCRIPTION_VARIABLE_US }}

  VITE_BUY_A_COURSE1_SECRET: ${{ secrets.VITE_BUY_A_COURSE1_SECRET }}
  VITE_BUY_A_COURSE1_DESCRIPTION_VARIABLE: ${{ vars.VITE_BUY_A_COURSE1_DESCRIPTION_VARIABLE }}
  VITE_BUY_A_COURSE1_DESCRIPTION_VARIABLE_US: ${{ vars.VITE_BUY_A_COURSE1_DESCRIPTION_VARIABLE_US }}

  VITE_BUY_A_COURSE2_SECRET: ${{ secrets.VITE_BUY_A_COURSE2_SECRET }}
  VITE_BUY_A_COURSE2_DESCRIPTION_VARIABLE: ${{ vars.VITE_BUY_A_COURSE2_DESCRIPTION_VARIABLE }}
  VITE_BUY_A_COURSE2_DESCRIPTION_VARIABLE_US: ${{ vars.VITE_BUY_A_COURSE2_DESCRIPTION_VARIABLE_US }}

  VITE_AFFILIATE_IMAGE_SECRET: ${{ secrets.VITE_AFFILIATE_IMAGE_SECRET }}
